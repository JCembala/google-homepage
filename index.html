<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/normalization.css">
    <link rel="stylesheet" href="/resources/css/default.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Copy</title>
</head>

<body>
    <header class="header">
        <section class="header__left">
            <a class="header__link" href="#">About</a>
            <a class="header__link" href="#">Store</a>
        </section>
        <section class="header__right">
            <a class="header__link" href="#">Gmail</a>
            <a class="header__link" href="#">Images</a>
            <a class="header__apps material-icons" href="#">apps</a>
            <a class="header__signin" href="#">Sign in</a>
        </section>
    </header>
    <main class="main">
        <section class="logo">
            <img class="logo__picture" id="main-logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google homepage logo">
        </section>
        <section class="search">
            <div class="search__box">
                <i class="search__magnifying-glass material-icons">search</i>
                <input class="search__text" type="text" placeholder="">
                <a class="search__mic material-icons" href="#">mic</a>
            </div>
            <div class="search__buttons">
                <button class="search__button">Google Search</button>
                <button class="search__button">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__left">
            <a class="footer__link" href="#">Advertising</a>
            <a class="footer__link" href="#">Business</a>
            <a class="footer__link" href="#">How Search works</a>
        </section>
        <section class="footer__right">
            <a class="footer__link" href="#">Privacy</a>
            <a class="footer__link" href="#">Terms</a>
            <a class="footer__link" href="#">Settings</a>
        </section>
    </footer>
</body>

</html>
