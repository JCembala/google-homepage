<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/normalization.css">
    <link rel="stylesheet" href="/resources/css/default.css">
    <title>Google Copy</title>
</head>

<body>
    <header class="header">
        <section class="header__left">
            <a class="header__link" href="#">About</a>
            <a class="header__link" href="#">Store</a>
        </section>
        <section class="header__right">
            <a class="header__link" href="#">Gmail</a>
            <a class="header__link" href="#">Images</a>
            <img class="header__apps" src="resources/img/squares.png" alt="four squares icon which leads to apps">
            <button class="header__signin">Sign in</button>
        </section>
    </header>
    <main class="main">
        <section class="logo">
            <img class="logo__picture" id="main-logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google homepage logo">
        </section>
        <section class="search">
            <input class="search__box" type="text" placeholder="">
            <div class="search__buttons">
                <button class="search__button">Google Search</button>
                <button class="search__button">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
